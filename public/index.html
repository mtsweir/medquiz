<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Trivia Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="min-h-screen">
      <header class="border-b bg-white/80 backdrop-blur sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
          <h1 class="text-xl font-semibold">Medical Information Trivia Quiz</h1>
          <div class="text-sm text-slate-500">Clean & minimal â€¢ Tailwind</div>
        </div>
      </header>

      <main class="max-w-4xl mx-auto px-4 py-6">
        <section id="entry-section" class="bg-white shadow-sm rounded-lg p-6 border">
          <h2 class="text-lg font-medium mb-4">Enter a medical information URL</h2>
          <div class="flex flex-col gap-3 sm:flex-row">
            <input id="url-input" type="url" placeholder="https://www.example.com/medical-article" class="flex-1 px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-sky-400" />
            <button id="create-quiz" class="px-4 py-2 rounded-md bg-sky-600 text-white hover:bg-sky-700 disabled:opacity-50">Create quiz</button>
          </div>
          <p id="entry-error" class="text-sm text-rose-600 mt-2 hidden"></p>
        </section>

        <section id="quiz-section" class="hidden mt-6 bg-white shadow-sm rounded-lg p-6 border">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h2 id="quiz-title" class="text-lg font-medium"></h2>
              <p id="quiz-source" class="text-sm text-slate-500"></p>
            </div>
            <div class="flex gap-2">
              <button id="refresh-quiz" class="px-3 py-2 rounded-md border text-slate-700 hover:bg-slate-50">Refresh</button>
              <button id="start-over" class="px-3 py-2 rounded-md border text-slate-700 hover:bg-slate-50">Start over</button>
            </div>
          </div>

          <form id="quiz-form" class="space-y-6"></form>

          <div class="mt-6 flex items-center gap-3">
            <button id="submit-quiz" class="px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Submit</button>
            <div id="score-area" class="text-sm text-slate-600"></div>
          </div>
        </section>

        <section id="history-section" class="mt-8">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-base font-medium">Previous quizzes</h3>
            <button id="clear-history" class="text-sm text-rose-600 hover:underline">Clear</button>
          </div>
          <div class="overflow-x-auto bg-white shadow-sm rounded-lg border">
            <table class="min-w-full text-sm">
              <thead class="bg-slate-100 text-slate-700">
                <tr>
                  <th class="text-left px-4 py-2">Date</th>
                  <th class="text-left px-4 py-2">Title</th>
                  <th class="text-left px-4 py-2">URL</th>
                  <th class="text-left px-4 py-2">Score</th>
                  <th class="text-left px-4 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="history-tbody" class="divide-y"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <template id="question-template">
      <div class="space-y-3">
        <div class="font-medium"></div>
        <div class="grid gap-2"></div>
        <div class="text-sm text-slate-600 hidden"></div>
      </div>
    </template>

    <script src="/app.js" type="module"></script>
  </body>
</html>
